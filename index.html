<html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{
        responsedata: null,
        async getDay() {
            this.responsedata = await (await fetch('https://project-service-jessegabriels.cloud.okteto.net/meeting/day'));
        }
    }" x-init="getDay">
        <button x-on:click="getDay">Get measurements of today</button>
        Data returned: <strong x-text="responsedata">Placeholder</strong>
    </div>
    <div x-data="{
        responsedata: null,
        async getWeek() {
            this.responsedata = await (await fetch('https://project-service-jessegabriels.cloud.okteto.net/meeting/week'));
        }
    }" x-init="getWeek">
        <button x-on:click="getWeek">Get measurements of the week</button>
        Data returned: <strong x-text="responsedata">Placeholder</strong>
    </div>
</body>

</html>
